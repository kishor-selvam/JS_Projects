<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title" id="title">Real-Time Character Counter</h2>
      <textarea
        class="textarea"
        id="textarea"
        placeholder="Please write your text here..."
        maxlength="50"
      ></textarea>
      <div class="count">
        <p>Total Characters : <span class="total" id="total">0</span></p>
        <p>Remaining : <span class="remain" id="remain">50</span></p>
      </div>
    </div>
  </body>
</html>
