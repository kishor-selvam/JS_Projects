<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur PopUp</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="img-card">
        <img
          src="./assets/Logo.png"
          alt="profile"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Kishor</span>
        <span class="job">Front-End Developer</span>
      </div>
      <div class="media-button">
        <a href="https://github.com/kishor-selvam" style="background: #000" class="link">
            <i class='bx bxl-github'></i>
        </a>
        <a href="https://www.instagram.com/kishor_h4kr/" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #f20303" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/kishor-selvam" style="background: #1da1f2" class="link">
          <i class="bx bxl-linkedin-square"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-square-dots' ></i>
            <span class="number">30k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">15k</span>
        </div>
      </div>
    </div>
  </body>
</html>
